<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HMTL5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes e ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>

    <!--<audio src="midia/happy-mistake.mp3" controls></audio>-->
    <!-- MP3 WAV OGG / Pode usar o parametro 'autoplay para tocar automaticamente'-->

    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wave" type="audio/wave">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o áudio em MP3.</a></p>
    </audio>

    <h1>Reproduzindo video</h1>
    <p>Vamos aprender a reproduzir videos em HTML5.</p>

    <video width="500" poster="videos/limoes-capa.png" controls autoplay>
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
</body>
</html>
